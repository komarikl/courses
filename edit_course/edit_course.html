      <div class="edit-course-form-wrapper">
          <form class="form-horizontal">
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Название</label>
                <div class="col-sm-10">
                  {{course}}
                  <input type="text" class="form-control" id="inputName" required="required"  ng-model="courseToUpdate.title"/>
                </div>
              </div ng-controller="EditCourseCtrl">
              <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Описание</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="3" required="required"  ng-model="courseToUpdate.description"/></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDate" class="col-sm-2 control-label">Дата</label>
                <div class="col-sm-10">
                  <input type='text' id="inputDate" class="form-control input-date" required="required"  ng-model="courseToUpdate.date"/>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDuration" class="col-sm-2 control-label">Продолжительность</label>
                <div class="col-sm-10">
                  <input type="number" id="inputDuration" class="form-control input-duration" ng-model="courseToUpdate.duration"/>
                  <span>1 </span> час <span>35</span> мин
                </div>
              </div>
              <div class="form-group">
                <label for="selectAuthors" class="col-sm-2 control-label">Список авторов</label>
                <div class="col-sm-10">
                    <div class="col-sm-5 all-authors-list">
                      <select multiple class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      </select>
                    </div>
                    
                    <div class="col-sm-2">
                      <button type="button" class="btn btn-toright"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></button>
                      <button type="button" class="btn btn-toleft"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></button>
                    </div>

                    <div class="col-sm-5 selected-authors-list">
                      <select multiple class="form-control" id="selectAuthors"  ng-model="courseToUpdate.authors">
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                      </select>
                    </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" value="Publish" ng-click="update()">Сохранить</button>
                  <button type="reset" class="btn btn-default"><a href="#/courses">Отмена</a></button>
                </div>
              </div>
            </form>
        </div>
