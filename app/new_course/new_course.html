

        <div class="add-course-form-wrapper" ng-controller="NewCourseCtrl">
          <form class="form-horizontal" name = "addForm" ng-submit="addCourse()">
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Название</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" required ng-model="course.title"/>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Описание</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="3" required ng-model="course.description"/></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDate" class="col-sm-2 control-label">Дата</label>
                <div class="col-sm-10" ng-class="{ 'has-warning' : addForm.inputDate.$invalid && addForm.inputDate.$touched}">
                  <input type='text' id="inputDate" name ="inputDate" class="form-control input-date" required ng-model="course.date" ng-pattern="/(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}/"/>
                  <p ng-show="addForm.inputDate.$invalid && addForm.inputDate.$touched" class="help-block">Введите дату в формате дд.мм.гггг</p>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDuration" class="col-sm-2 control-label">Продолжительность</label>
                <div class="col-sm-10">
                  <input type="number" id="inputDuration" class="form-control input-duration" min = "0" required ng-model="course.duration"/>
                  <span>{{course.duration | plurDuration}}</span>
                </div>
              </div>
              <div course-authors="course.authors"></div>
