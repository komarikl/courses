      <div class="edit-course-form-wrapper">
          <form class="form-horizontal" name="editForm">
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Название</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" required ng-model="courseToUpdate.title"/>
                </div>
              </div ng-controller="EditCourseCtrl">
              <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Описание</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="3" required ng-model="courseToUpdate.description"/></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDate" class="col-sm-2 control-label">Дата</label>
                <div class="col-sm-10" ng-class="{ 'has-warning' : editForm.inputDate.$invalid && editForm.inputDate.$touched}">
                  <input type='text' id="inputDate" name="inputDate" class="form-control input-date" required ng-pattern="/(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}/" ng-model="courseToUpdate.date" />
                  <p ng-show="editForm.inputDate.$invalid && editForm.inputDate.$touched" class="help-block">Введите дату в формате дд.мм.гггг</p>
                </div>
              </div>
              <div class="form-group">
                <label for="inputDuration" class="col-sm-2 control-label">Продолжительность</label>
                <div class="col-sm-10">
                  <input type="number" id="inputDuration" class="form-control input-duration" min="0" required ng-model="courseToUpdate.duration"/>
                  <span>{{courseToUpdate.duration | plurDuration}}</span>
                </div>
              </div>
              <div course-authors="courseToUpdate.authors"></div>
