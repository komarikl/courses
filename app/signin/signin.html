    <div ng-controller="SignInCtrl" class="signin-container">

        <div ng-show="warning" class="warning bg-warning">Не используешь интуицию ты... Login : ololo, password : 123</div>

          <form name="userForm" class="form-signin" novalidate>
            <h2 class="form-signin-heading">Войди же:</h2>
            
            <div class="form-group login-wrapper" ng-class="{ 'has-error' : userForm.login.$invalid && userForm.login.$touched }">
                <label for="inputLogin" class="sr-only">Логин</label>
                <input type="text" name="login" id="inputLogin" class="form-control" placeholder="Login" ng-model="user.login" required autofocus ng-pattern="/^[a-zA-Z-_\.]{1,20}$/" >
                <p ng-show="userForm.login.$invalid && userForm.login.$touched" class="help-block help-block--login">*введите</p>
            </div>

            <div class="form-group password-wrapper" ng-class="{ 'has-error' : userForm.password.$invalid && userForm.password.$touched }">
                <label for="inputPassword" class="sr-only">Пароль</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required ng-pattern="/^[a-zA-Z0-9]+$/">
                <p ng-show="userForm.password.$invalid && userForm.password.$touched" class="help-block help-block--password">*введите</p>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()" ng-disabled="!user.login|| !user.password">Войти</button>


          </form>
    </div>
